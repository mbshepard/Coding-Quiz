<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    

  

</head>
<body>

    <h1>Welcome to the Coding Quiz, best of luck!</h1>

    <button type="button" class="btn btn-secondary btn-lg btn-block" id="startBtn">Click here to start!</button>

    <h2 id = "questionH2"></h2>

    <h3 id = "countdownTimer"></h3>

    <container id="answerButtons">  
    <button type="button" class="btn btn-primary btn-lg answers" id ="answer1">1</button>
    <button type="button" class="btn btn-primary btn-lg answers" id="answer2">2</button>
    <button type="button" class="btn btn-primary btn-lg answers" id="answer3">3</button>
    <button type="button" class="btn btn-primary btn-lg answers" id="answer4">4</button>
    </container>
    
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<script type="text/javascript">


//Show available questions

var questionArr = [
  {
    q: "Inside which HTML element do we put the Javascript?",
    a: ["<javascripts>", "<scripting>", "<js>", "<script>"],
    correctAnswer: "<script>",
  },
  {
    q:
      "What do you call the type of value that determines if something is true or false?",
    a: ["Boolean", "Variable", "String", "Argument"],
    correctAnswer: "Boolean",
  },
  {
    q: "Which punctuation is used to surround a string?",
    a: ["Parentheses", "Square Brackets", "Carrots", "Quotation Marks"],
    correctAnswer: "Quotation Marks",
  },
  {
    q: "Which HTML element is used to create a paragraph?",
    a: ["a", "h1", "p", "body"],
    correctAnswer: "p",
  },
  {
    q: "Which are the correct punctuation for an array?",
    a: ["Square Brackets", "Quotation Marks", "Parentheses", "Commas"],
    correctAnswer: "Square Brackets",
  },
  {
    q: "How do you refer to class in CSS?",
    a: [".class", "<class>", "class;", "(class)"],
    correctAnswer: ".class",
  },
  {
    q: "Which is a CSS framework?",
    a: ["React", "Node", "JQuery", "Bootstrap"],
    correctAnswer: "Bootstrap",
  },
  {
    q: "Which function is written correctly?",
    a: [
      "function myFunction()",
      "function myFunction{}",
      "function myFunction[]",
      "function.myFunction",
    ],
    correctAnswer: "function myFunction()",
  },
  {
    q: "Which HTML element holds the metadata?",
    a: ["<link>", "<script>", "<head>", "<body>"],
    correctAnswer: "<head>",
  },
  {
    q: "Which symbol is used to refer to an ID?",
    a: ["+", "#", ".", "$"],
    correctAnswer: "#",
  },
  {
    q: "do I like Ceviche?",
    a: ["yes", "no", "what's Ceviche"],
    correctAnswer: "yes",
  },
];

//Define our global variables

var score = 0
var questionCounter = 0




//Start page with only start button showing.

$("#answerButtons").hide()
$("#question").hide()

//Make function for countdown timer.


function prepareQuiz(){
            var timeLeft = 10
        
            var timeInterval = setInterval (function(){
                $("#countdownTimer").text(timeLeft + " Seconds Left, Hurry!!!")
                timeLeft--

                if (timeLeft ===0){
                    $("#countDownTimer").text("")
                    clearInterval(timeInterval)
                    prompt("Please input your initials")
                    alert("Your score is " + score)
                }

            }, 1000)
        }

function showQuestion(){
    // show question & answers at array position questionCounter.
    var question = questionArr[questionCounter]
    console.log(question.q)
    console.log(question.a)
    console.log(question.correctAnswer)
    $("#questionH2").text(question.q)
    $("#answer1").text(question.a[0])
    $("#answer2").text(question.a[1])
    $("#answer3").text(question.a[2])
    $("#answer4").text(question.a[3])
}


// Get the quiz started and present a question on click.

$("#startBtn").on("click",function(){
    
    $("#answerButtons").show()
    $("#question").show()
    prepareQuiz()
    showQuestion()
})

// Add click functionality to go through questions and add score when answers are correct.

$(".answers").on("click",function(event){
    var rightAnswer = questionArr[questionCounter]
    console.log(event.target.textContent)
    questionCounter ++
    showQuestion()
    if (event.target.textContent = rightAnswer.correctAnswer){
        score ++
    }
    })  



</script>
</body>
</html>
